<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<h:form>
		<p:messages autoUpdate="true"/>
		<p:panelGrid columns="2">
			
			<p:outputLabel value="Nome"/>
			<p:inputText value="#{clienteListMB.cliente.nome}"/>
			
			<p:outputLabel value="Doc"/>
			<p:inputText value="#{clienteListMB.cliente.documentoReceitaFederal}"/>
			
			<p:outputLabel value="E-mail"/>
			<p:inputText value="#{clienteListMB.cliente.email}"/>
			
			<p:commandButton value="Salvar" action="#{clienteListMB.salvar()}" update="@form"/>
		</p:panelGrid>
	</h:form>

</html>
